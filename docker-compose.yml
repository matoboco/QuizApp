services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: quizapp
      POSTGRES_USER: quizapp
      POSTGRES_PASSWORD: quizapp-secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3001"
      JWT_SECRET: change-me-in-production
      JWT_HOST_EXPIRY: 24h
      JWT_PLAYER_EXPIRY: 4h
      CORS_ORIGIN: http://localhost
      DB_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: quizapp
      POSTGRES_USER: quizapp
      POSTGRES_PASSWORD: quizapp-secret
      SMTP_HOST: mailpit
      SMTP_PORT: "1025"
      SMTP_FROM: "QuizApp <noreply@quizapp.local>"
      ALLOWED_EMAIL_DOMAINS: ""
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped

volumes:
  postgres-data:
