services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3001"
      JWT_SECRET: change-me-in-production
      JWT_HOST_EXPIRY: 24h
      JWT_PLAYER_EXPIRY: 4h
      CORS_ORIGIN: http://localhost
      DB_PATH: /app/data/quiz.db
      SMTP_HOST: mailpit
      SMTP_PORT: "1025"
      SMTP_FROM: "QuizApp <noreply@quizapp.local>"
      ALLOWED_EMAIL_DOMAINS: ""
    volumes:
      - quiz-data:/app/data
    depends_on:
      - mailpit
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped

volumes:
  quiz-data:
